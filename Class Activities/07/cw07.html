    <h1>Fibonacci Sequence</h1>
    <P>
        <script type="text/javascript">
            function fibo(n) {
                if (n == 1) {
                    return [0, 1];
                } else {
                    var s = fibo(n - 1);
                    s.push(s[s.length - 1] + s[s.length - 2]);
                    return s;
                }
            };
            n = 8;
            document.write("n = 8:<br>")
            document.write(fibo(n - 1));
        </script>
    </P>
    <h1>Star Pattern</h1>
    <P>
        <script type="text/javascript">
            function star(rows) {
                var i;
                for (i = 1; i <= rows; i++) {
                    for (j = 1; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("<br>")
                }
            };
            n = 5;
            star(n);
        </script>
    </P>

    <h1>Array Sort</h1>
    <P>
        <script>
            var arr1 = [3, 8, 7, 6, 5, -4, 3, 2, 1];
            document.write("Unsorted: " + arr1 + "<br>");
            document.write("Sorted: " + arr1.sort() + "<br>");
        </script>
    </P>
    <h1>Most Frequent</h1>
    <P>
        <script type="text/javascript">
            function frequency(arr1) {
                var occurences = 1;
                var m = 0;
                var element;
                for (var i = 0; i < arr1.length; i++) {
                    for (var j = i; j < arr1.length; j++) {
                        if (arr1[i] == arr1[j])
                            m++;
                        if (occurences < m) {
                            occurences = m;
                            element = arr1[i];
                        }
                    }
                    m = 0;
                }
                return document.write(element + " ( " + occurences + " times ) ");
            }

            var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
            document.write("Array: " + arr1 + "<br>");
            frequency(arr1);
        </script>
    </P>
    <br>
    <h1>Array Shuffle</h1>
    <P>
        <script type="text/javascript">
            var arr = [1, 2, 3, 4, 5, 6];

            function shuffle(arr) {
                return arr.sort(() => Math.random() - .5);
            }

            document.write("Unshuffled: " + arr + "<br>");
            document.write("Shuffled: " + shuffle(arr) + "<br>");
        </script>
    </P>
